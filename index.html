<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Html Layout">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="author" content="unKNOWN">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="outerContainer">
        <section class="musicBox">
            <article class="keyBox" id="1">
                <h5>Sa</h5>
                <p>1st Node</p>
            </article>
            <article class="keyBox" id="2">
                <h5>Ri</h5>
                <p>2nd Node</p>
            </article>
            <article class="keyBox" id="3">
                <h5>Ga</h5>
                <p>3rd Node</p>
            </article>
            <article class="keyBox" id="4">
                <h5>Ma</h5>
                <p>4th Node</p>
            </article>
            <article class="keyBox" id="5">
                <h5>Pa</h5>
                <p>5th Node</p>
            </article>
            <article class="keyBox" id="6">
                <h5>Da</h5>
                <p>6th Node</p>
            </article>
            <article class="keyBox" id="7">
                <h5>Ni</h5>
                <p>7th Node</p>
            </article>
            <article class="keyBox" id="8">
                <h5>Sa</h5>
                <p>8th Node</p>
            </article>
        </section>
    </div>
    <audio data-key="1" src="./sounds/sa.mp3"></audio>
    <audio data-key="2" src="./sounds/re.mp3"></audio>
    <audio data-key="3" src="./sounds/ga.mp3"></audio>
    <audio data-key="4" src="./sounds/ma.mp3"></audio>
    <audio data-key="5" src="./sounds/pa.mp3"></audio>
    <audio data-key="6" src="./sounds/dha.mp3"></audio>
    <audio data-key="7" src="./sounds/ni.mp3"></audio>
    <audio data-key="8" src="./sounds/saa.mp3"></audio>
</body>
<script src="./script.js"></script>

</html>
